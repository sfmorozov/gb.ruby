<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num = +Math.round(Math.random()*10);
        let maxCount = 3;
        let answer = 0;
        for (let tryCount=1; tryCount<=maxCount; tryCount++){
            answer = +prompt('Загадано число от 1 до 10. Какое оно?');
            if (answer==num){
                alert('Угадал!')
                break;
            } else if (answer < num){
                alert ('Нет! Загаданное число больше!');
            } else if (answer > num){
                alert ('Нет! Загаданное число меньше!');
             }
             switch (maxCount-tryCount){
                case 0:
                    alert ('Вы проиграли! Загадано было число '+num);
                    break;
                case 1:
                    alert ('Осталась '+(maxCount-tryCount)+' попытка');
                    break;
                case 2:
                     alert ('Осталась '+(maxCount-tryCount)+' попытки');
                     break;
             }
        }      
    </script>
</head>

</html>
